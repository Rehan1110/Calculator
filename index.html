<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display-container">
      <input type="text" class="Display-box" disabled value="0" dir="rtl"/>
    </div>
    <div class="button-box">
    <button class="button" onclick="TakeValue(7)">7</button>
    <button class="button" onclick="TakeValue(8)">8</button>
    <button class="button" onclick="TakeValue(9)">9</button>
    <button class="button button-wk" onclick="Add()">+</button>
    <button class="button" onclick="TakeValue(6)">6</button>
    <button class="button" onclick="TakeValue(5)">5</button>
    <button class="button" onclick="TakeValue(4)">4</button>
    <button class="button button-wk">-</button>
    <button class="button" onclick="TakeValue(3)">3</button>
    <button class="button" onclick="TakeValue(2)">2</button>
    <button class="button" onclick="TakeValue(1)">1</button>
    <button class="button button-wk">X</button>
    <button class="button button-op">C</button>
    <button class="button" onclick="TakeValue(0)">0</button>
    <button class="button">=</button>
    <button class="button button-wk">/</button>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
